name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install frontend dependencies
      run: npm install

    - name: Build Angular app
      run: npx ng build --configuration=production

    - name: Install backend dependencies
      run: cd server && npm install

    - name: Deploy to server (via SSH)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 7822
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          set -euo pipefail
          REPO_PATH="/home/mattking.uk/portfolio"
          WEB_ROOT="/home/mattking.uk/public_html"

          # Ensure web root exists
          mkdir -p "$WEB_ROOT"

          # Clone or update repo
          if [ -d "$REPO_PATH/.git" ]; then
            cd "$REPO_PATH"
            git fetch --all
            git reset --hard origin/main
          else
            mkdir -p "$REPO_PATH"
            git clone https://github.com/${{ github.repository }} "$REPO_PATH"
            cd "$REPO_PATH"
          fi

          # Write server/.env from secrets
          cat > server/.env <<EOF
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          EOF
          chmod 600 server/.env

          # Install dependencies
          npm install
          cd server && npm install && cd ..

          # Build Angular app
          npx ng build --configuration=production

          # Copy built app to web root (remove old, copy new)
          rm -rf "$WEB_ROOT"/*
          cp -r dist/portfolio-try-3/* "$WEB_ROOT/"

          # Install pm2 if needed and start backend
          if ! command -v pm2 >/dev/null 2>&1; then
            npm install -g pm2
          fi
          pm2 startOrReload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
