<div class="contact-sidebar" #sidebarEl [style.min-height.px]="sidebarHeight()">
    <div class="contact-form-sticky" #stickyEl>
        <button class="close-btn" (click)="closed.emit()" aria-label="Close contact form">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <h2 class="form-title">Get In Touch</h2>
        <p class="form-subtitle">Send me an email and I'll get back to you.</p>
        <form (submit)="submitContactForm($event)">
            <div class="form-group">
                <label for="contact-name">Name</label>
                <input id="contact-name" type="text" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Email</label>
                <input id="contact-email" type="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="contact-subject">Subject</label>
                <input id="contact-subject" type="text" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" rows="6" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </div>
</div>
